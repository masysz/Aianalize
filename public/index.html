<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto AI Analyze</title>
</head>
<body>
  <h1>Crypto AI Analyze</h1>
  <form id="analyze-form">
    <label for="contract-address">Enter Contract Address:</label>
    <input type="text" id="contract-address" required>
    <button type="submit">Analyze</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById("analyze-form").addEventListener("submit", async (event) => {
      event.preventDefault();
      const contractAddress = document.getElementById("contract-address").value;

      try {
        const response = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ contractAddress }),
        });

        const data = await response.json();
        document.getElementById("result").innerText = response.ok
          ? `Analysis: ${data.analysis}`
          : `Error: ${data.error}`;
      } catch (error) {
        document.getElementById("result").innerText = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
